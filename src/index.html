<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <form>
      <input id="titleInput" type="text" placeholder="Title"><br>
      <textarea id="bodyInput" rows="8" cols="80" placeholder="Body"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="output">
      <button id="wordCountBtn" type="button">Word Count</button>
      <button id="consonantCountBtn" type="button">Consonant Count</button>
      <button id="vowelCountBtn" type="button">Vowel Count</button>
      <button id="teaserBtn" type="button">Teaser</button>
      <p id="output"></p>
    </div>
  </body>
</html>
